<div class="table-block input-spacing">
    <div class="section-header">
        <h3>{{number}} CTA Gray Box</h3>
        <div class="deactivate-component" ng-show="deactivatable">
            <label><input type="radio" value="0" ng-model="component.Data.NumberOfActiveCtas"/> No CTA</label>
            <label><input type="radio" value="1"  ng-model="component.Data.NumberOfActiveCtas"/> 1 CTA</label>
            <label><input type="radio" value="2"  ng-model="component.Data.NumberOfActiveCtas" checked="checked" /> 2 CTAs</label>
            <label><input type="radio" value="3"  ng-model="component.Data.NumberOfActiveCtas"/> 3 CTAs</label>
        </div>
    </div>

    <div class="section-content">
        <div ng-if="component.Data.NumberOfActiveCtas > 0">
            <div class="input-container">
                <div class="input-spacing">

                    <input type="text" name="buttonText" ng-model="component.Data.GoOnline.buttonText" placeholder="Insert Button Text" />
                    <input type="text" name="buttonText" ng-model="component.Data.GoOnline.LinkText" placeholder="Insert Link Button Text" />
                    <input type="url" name="urlToCall" ng-model="component.Data.GoOnline.url" placeholder="Enter URL" />
                    <div class="error-container no-marging" ng-show="$parent.sectionForm.urlToCall.$error.required">
                        <span class="error-msg">Required</span>
                    </div>
                    <div class="error-container no-marging" ng-show="!$parent.sectionForm.urlToCall.$error.required && $parent.sectionForm.urlToCall.$error.url">
                        <span class="error-msg">The URL must begin with http://</span>
                    </div>
                </div>
            </div>
            <div class="section-description">
                <div class="section-main-details">
                    <p ng-bind-html="goOnlineHeader">
                    </p>
                </div>
                <div class="section-explaination">
                    <p ng-bind-html="goOnlineDetails">
                    <p />
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div ng-if="component.Data.NumberOfActiveCtas > 1">
            <div class="input-container">

                <div class="input-spacing">
                    <input type="text" name="buttonText" ng-model="component.Data.Call.buttonText" placeholder="Insert Button Text" />
                    <input type="text" name="buttonText" ng-model="component.Data.Call.LinkText" placeholder="Insert Link Button Text" />
                    <input type="url" name="urlToCall" ng-model="component.Data.Call.url" placeholder="Enter URL" />
                    <div class="error-container no-marging" ng-show="$parent.sectionForm.urlToCall.$error.required">
                        <span class="error-msg">Required</span>
                    </div>
                    <div class="error-container no-marging" ng-show="!$parent.sectionForm.urlToCall.$error.required && $parent.sectionForm.urlToCall.$error.url">
                        <span class="error-msg">The URL must begin with http://</span>
                    </div>
                </div>

            </div>
            <div class="section-description">
                <div class="section-main-details">
                    <p ng-bind-html="callHeader">
                    </p>
                </div>
                <div class="section-explaination">
                    <p ng-bind-html="callDetails">
                    <p />
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div ng-if="component.Data.NumberOfActiveCtas > 2">
            <div class="input-container">

                <div class="input-spacing">
                    <input type="text" name="buttonText" ng-model="component.Data.Visit.buttonText" placeholder="Insert Button Text" />
                    <input type="text" name="buttonText" ng-model="component.Data.Visit.LinkText" placeholder="Insert Link Button Text" />
                    <input type="url" name="urlToCall" ng-model="component.Data.Visit.url" placeholder="Enter URL" />
                    <div class="error-container no-marging" ng-show="$parent.sectionForm.urlToCall.$error.required">
                        <span class="error-msg">Required</span>
                    </div>
                    <div class="error-container no-marging" ng-show="!$parent.sectionForm.urlToCall.$error.required && $parent.sectionForm.urlToCall.$error.url">
                        <span class="error-msg">The URL must begin with http://</span>
                    </div>
                </div>
            </div>
            <div class="section-description">
                <div class="section-main-details">
                    <p ng-bind-html="visitHeader">
                    </p>
                </div>
                <div class="section-explaination">
                    <p ng-bind-html="visitDetails">
                    <p />
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
