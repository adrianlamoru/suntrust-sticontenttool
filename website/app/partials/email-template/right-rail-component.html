<div class="table-block input-spacing">
    <div class="section-header">
        <h3>{{number}} 2<sup>nd</sup> column (if required)</h3>
        <div class="deactivate-component" ng-show="deactivatable">
            <span>Toggle between 1 or 2 column email section</span>
            <input type="checkbox" name="inactive" ng-checked="component.Inactive" ng-model="component.Inactive"/>
        </div>
    </div>

    <div class="section-content">
        <div class="input-container">
            <div class="input-spacing">
                <select name="urlselect" ng-model="component.Data.selectedOption" ng-options="url.Name for url in Options" ng-change="defaultValue = 'NOT_A_DEFAULT'" ng-class="{'color-for-default': defaultValue != 'NOT_A_DEFAULT'}"></select>
            </div>
            <div ng-if="showTextEditor" class="text-editor" text-angular="text-angular" name="details"
                 ta-toolbar="{{toolbarOptions}}" ng-model="component.Data.TextEditor.Description">
            </div>
            <div ng-if="showImageSection" nv-file-drop="" uploader="uploader">
                <div ng-show="uploader.isHTML5">
                    <div class="zone" nv-file-over="" uploader="uploader" options="{}" over-class="over">
                        <img id="imagePreview" fallback-src="{{DEFAULT_URL}}" ng-src="{{imageURL}}" src="" alt="" ng-click="clickUploadImage()" />
                    </div>
                    <div class="dad-notification red">{{uiMsg}}</div>
                </div>
                <div ng-show="!uploader.isHTML5">
                    <img id="imagePreview" fallback-src="{{DEFAULT_URL}}" ng-src="{{imageURL}}" src="" alt="" ng-click="clickUploadImage()" />
                </div>
                <div class="input-spacing upload-button-positon">
                    <button class="button blue image-container-button-positon" ng-click="clickUploadImage()">Upload</button>
                </div>
                <div class="alt-text-container input-spacing">
                    <input placeholder="Insert Alternative Text" id="altText" type="text" ng-model="component.Data.Image.AltText" />
                </div>
                <div class="text-editor" text-angular="text-angular" name="details"
                     ta-toolbar="{{toolbarOptions}}" ng-model="component.Data.Image.Description">
                </div>
            </div>
        </div>
        <div class="section-description">
            <div class="section-main-details">
                <p ta-bind ng-model="header" ng-bind-html="header"></p>
            </div>
            <div class="section-explaination">
                <p ng-bind-html="details"></p>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
