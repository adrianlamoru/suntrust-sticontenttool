<div class="dialog-block" ng-controller="EditOfferController">
    <div class="form-container">
        <form name="editOfferForm" novalidate class="edit-offer-form">
            <div class="dialog-header">
                <div class="dialog-heading">Edit Offer: {{editOfferModel.ID}}</div>
                <div class="close-button" ng-click="cancelButtonClick()">&times;</div>
            </div>
            <div class="dialog-content">
                <div ng-if="isSuperAdmin()" class="input-spacing" style="margin-top: 20px;">
                    <label for="offerType">Offer Type</label>
                    <input type="text" name="offerType" ng-model="editOfferModel.OfferType" disabled="disabled" />
                </div>
                <div class="input-spacing" style="margin-top: 20px;">
                    <label for="offerID">Offer ID</label>
                    <input type="text" name="offerID" ng-model="editOfferModel.ID" disabled="disabled" />
                </div>
                <div class="input-spacing">
                    <div class="char-counter" ng-show="editOfferModel.Name.length > 0">
                        <span>({{50 - editOfferModel.Name.length}}&nbsp;char.)</span>
                    </div>

                    <label for="offerName">Offer Name</label>
                    <input type="text" name="offerName" ng-model="editOfferModel.Name" required maxlength="50" />

                    <div class="error-container" ng-show="isFormSubmitted && editOfferForm.offerName.$invalid">
                        <span class="error-msg" ng-show="editOfferForm.offerName.$error.required">Offer Name is required</span>
                    </div>
                </div>
                <div class="input-spacing">
                    <label for="offerDescription">Offer Description</label>
                    <textarea name="offerDescription" ng-model="editOfferModel.Description" disabled="disabled"></textarea>
                </div>

                <div class="input-spacing">
                    <label for="offerType">Select Offer Type</label>
                    <select name="offerTypeSelect" class="filter-select input-smaller-size" ng-model="selectedOfferType" required>
                        <option value="" selected>Select a Type</option>
                        <option value="" selected>BRAND MESSAGE</option>
                        <option value="" selected>CONSUMER LENDING</option>
                        <option value="" selected>INVESTMENTS</option>
                        <option value="" selected>PRIVATE WEALTH MANAGEMENT</option>
                        <option value="" selected>MORTGAGE</option>
                        <option value="" selected>DEPOSITS</option>
                        <option value="" selected>CREDIT CARD ACCOUNT MANAGEMENT</option>
                        <option value="" selected>CREDIT CARD ACQUISITION</option>
                        <option value="" selected>CONTROL</option>
                        <option value="" selected>INFORMATION</option>
                        <option value="" selected>UTILITIES</option>
                        <option value="" selected>OTHER</option>
                    </select>
                </div>

                <div class="input-spacing">
                    <label for="offerLiveDate">Offer Live Date</label>
                    <input type="text" name="offerLiveDate" placeholder="2019/03/05" required maxlength="50" />
                </div>
                <div class="input-spacing">
                    <label for="offerEndDate">Offer End Date</label>
                    <input type="text" name="offerEndDate" placeholder="2019/12/31" required maxlength="50" />
                </div>

                <div class="input-spacing">
                    <label class="label-contentID" for="offerContentID">Content IDs</label>
                    <div class="contentID-container">
                        <div id="contentID-holder" class="contentID-holder">
                            <div ng-repeat="contentID in editOfferModel.ContentIDArray" class="contentID-holder-input">
                                <input name="{{'offerContentID' + $index}}" value="{{contentID}}" type="text" readonly />
                                <div class="close-button" ng-click="removeContentID($index)">&times;</div>
                            </div>
                            <input type="text" name="offerContentID" ng-model="editOfferModel.ContentIDtoAdd" maxlength="20" alphanumeric />
                        </div>
                        <div class="error-container">
                            <span class="error-msg" ng-show="contentIDsErrorVisible">{{contentIDsErrorText}}</span>
                            <span class="error-msg" ng-show="editOfferForm.offerContentID.$error.alphanumeric">Only alphanumeric characters are allowed [a-z, 0-9]</span>
                        </div>
                        <div class="contentID-button" ng-click="addContentID()">+ Add Content ID</div>
                    </div>
                </div>

                <div class="button-container">
                    <button class="button orange button-float-right" ng-click="saveOffer(editOfferForm)" ng-disabled="isCommitDisabled(editOfferForm)">Save Offer</button>
                    <button class="button orange button-float-right" ng-click="cancelButtonClick()">Cancel</button>
                    <div class="clear"></div>
                </div>

            </div>
        </form>
    </div>
</div>
